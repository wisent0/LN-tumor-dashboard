<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lymphoma Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-dna"></i> Lymphoma Dashboard <span style="font-size:0.8rem; font-weight:400; color:#64748b; margin-left:10px;">WHO 5th Edition (2022)</span></h1>
        <div style="position:relative;">
            <input type="text" class="search-input" id="searchInput" placeholder="Search (e.g. CD30, Mantle)...">
            <div class="search-results" id="searchResults"></div>
        </div>
    </header>

    <div class="container">
        <div class="tree-panel" id="treePanel">
            <div id="treeContent" class="tree"></div>
        </div>

        <div class="detail-panel" id="detailPanel">
            <div class="content-container" style="text-align:center; color:#888; padding-top:40px;">
                <i class="fas fa-microscope" style="font-size:3rem; margin-bottom:15px; color:#cbd5e1;"></i>
                <p>Select a node to view diagnostic criteria.</p>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="tree-manager.js"></script>
    <script src="search-manager.js"></script>
    <script src="accessibility-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
