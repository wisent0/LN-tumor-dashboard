<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lymphoma Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-dna"></i> Lymphoma Dashboard <span style="font-size:0.8rem; font-weight:400; color:#888; margin-left:10px;">WHO 5th Edition</span></h1>
        <div style="display:flex; gap:10px; align-items:center;">
            <input type="text" class="search-input" placeholder="Search (e.g. Mantle)...">
            <div style="background:#eee; padding:4px; border-radius:20px;">
                <button id="zoomOut" style="border:none; background:white; width:28px; height:28px; border-radius:50%; cursor:pointer;">-</button>
                <span id="zoomLevelDisplay" style="font-size:0.8rem; padding:0 8px;">100%</span>
                <button id="zoomIn" style="border:none; background:white; width:28px; height:28px; border-radius:50%; cursor:pointer;">+</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="tree-panel" id="treePanel">
            <div id="treeContent" class="tree"></div>
        </div>

        <div class="detail-panel" id="detailPanel">
            <div class="content-container" style="text-align:center; color:#888; padding-top:20px;">
                <i class="fas fa-spinner fa-spin" style="font-size:2rem;"></i>
                <p>Loading Lymphoma Classification...</p>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="tree-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
