<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lymphoma Diagnostic Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <i class="fas fa-dna" aria-hidden="true"></i>
            Lymphoma Dashboard
            <span class="subtitle">WHO 5th Edition (2022)</span>
        </h1>
        <div class="header-right">
            <div class="search-container">
                <i class="fas fa-search search-icon" aria-hidden="true"></i>
                <input type="text" 
                       class="search-input" 
                       placeholder="Search (e.g. Mantle Cell)..."
                       id="searchInput"
                       aria-label="Search for lymphoma types">
                <div class="search-results" id="searchResults" role="listbox" aria-label="Search results"></div>
            </div>
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomOut" aria-label="Zoom out"><i class="fas fa-search-minus"></i></button>
                <span class="zoom-level" id="zoomLevelDisplay">100%</span>
                <button class="zoom-btn" id="zoomIn" aria-label="Zoom in"><i class="fas fa-search-plus"></i></button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="tree-panel" id="treePanel">
            <div class="tree-content" id="treeContent"></div>
        </div>

        <div class="detail-panel" id="detailPanel">
            <div class="content-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; color: #888;">
                <i class="fas fa-microscope" style="font-size: 4rem; margin-bottom: 1.5rem; color: #e2e8f0;"></i>
                <h3 style="font-size: 1.5rem; font-weight: 700; color: #333;">Lymphoma Dashboard</h3>
                <p>Select a lineage to view diagnostic criteria.</p>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="tree-manager.js"></script>
    <script src="search-manager.js"></script>
    <script src="accessibility-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
